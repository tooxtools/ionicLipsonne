<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title style="margin-top:50px !important; text-align: center;
      padding-top: 25%;">
        Sign Up
      </ion-card-title>
      <ion-card-subtitle>
        Create Your account at Lipsone Fashion
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input name="names" type="text" placeholder="FullName">
          <ion-icon name="person-outline" #FullName required> </ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="names" type="number" placeholder="phone No.">
          <ion-icon name="call-outline" #Tel required> </ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="email" type="text" placeholder="Email">
          <ion-icon name="mail-outline" #email required> </ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="password" type="password" placeholder="**********">
          <ion-icon name="lock-closed-outline" #password required> </ion-icon>
        </ion-input>
      </ion-item>

      
    <div class="sign-btn-wrap">
      <ion-button shape="round" (click)="signUp(email, password)" fill="solid">Login</ion-button>
    </div>

    <div style="text-align:center; margin-top: 30px;">
      <span class="text-tag" >
        Sign Up With
      </span>
    </div><br>
    <div class="social-btns">
      <div class="signin-btns" style="text-align:center ; ">
        <ion-button fill="clear" shape="round" class="facebookbtn ">
          <ion-img src="../../assets/images/facebook.png"></ion-img>
        </ion-button>

        <ion-button fill="clear" shape="round" class="google " (click)="authService.GoogleAuth()">
          <ion-img src="../../assets/images/google.png"></ion-img>
        </ion-button>

      </div>
    </div>


    </ion-card-content>
  </ion-card>
</ion-content>
